<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세보기</title>
</head>
<body>
<h1>게시글 상세보기</h1>
<div>
  <p><strong>제목:</strong> <span th:text="${board.title}"></span></p>
  <p><strong>닉네임:</strong> <span th:text="${board.nickName}"></span></p>
  <p><strong>날짜:</strong> <span th:text="${board.createDate}"></span></p>
  <p><strong>내용:</strong></p>
  <div th:text="${board.content}">내용</div>
</div>
<a href="/board">게시글 리스트로 이동</a>
</body>
</html>
