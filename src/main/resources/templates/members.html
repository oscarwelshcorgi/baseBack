<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Members</title>
</head>
<body>
<div>
  <div th:if="${email == null}"> <!-- 수정: 비교 연산자로 변경 -->
    <a href="/oauth2/authorization/google" role="button">구글 로그인</a> <!-- 주석 해제: 구글 로그인 링크 -->
  </div>
</div>
<div th:if="${email != null}">
<h1>회원 정보</h1>
  <p th:text="'Email : '+ ${email}"></p>
  <a th:href="@{logout}">로그아웃</a>
</div>
</body>
</html>
